version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  info:
    git url: >-
      [https://github.com/open-toolchain/empty-toolchain](https://github.com/open-toolchain/empty-toolchain)
    git branch: '[master](https://github.com/open-toolchain/empty-toolchain/tree/master)'
  required:
toolchain:
  name: 'empty-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  nexus:
    service_id: nexus
  artifactory:
    service_id: artifactory
  jira:
    service_id: jira
  rationalteamconcert:
    service_id: rationalteamconcert
  sonarqube:
    service_id: sonarqube
  jenkins:
    service_id: jenkins
  privateworker:
    service_id: private_worker
form: {}
